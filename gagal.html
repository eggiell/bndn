<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gagal Jalankan perasaan.exe</title>
  <style>
    body {
      background-color: #e6e6e6;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .popup {
      background-color: #fff;
      border: 2px solid #999;
      padding: 20px 30px;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      border-radius: 8px;
    }

    .popup h2 {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .popup p {
      font-size: 0.95rem;
      color: #333;
    }

    .btn-group {
      margin-top: 20px;
    }

    button {
      padding: 8px 14px;
      font-size: 0.9rem;
      margin: 5px;
      background-color: #c3c3c3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #aaa;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="popup" id="popup">
    <h2>Tidak bisa membuka program</h2>
    <p id="message">Program <strong>perasaan.exe</strong> tidak bisa dibuka karena terlalu banyak file kenangan.</p>
    <div class="btn-group">
      <button onclick="cobaLagi()">Coba Lagi</button>
      <button onclick="paksaTutup()">Paksa Tutup</button>
    </div>
  </div>

  <script>
    function cobaLagi() {
      const msg = document.getElementById("message");
      msg.innerHTML = "<strong>Masih gak bisa move on.</strong> File kenangan masih terkunci di memori.";
    }

    function paksaTutup() {
      const msg = document.getElementById("message");
      msg.innerHTML = "<strong>Perasaan berhasil dimatikan.</strong> Tapi kok sepi ya?";
      
      // Redirect ke halaman utama setelah delay dikit
      setTimeout(() => {
        window.location.href = "index.html"; // ganti ke halaman utama kamu kalau beda nama ya ayang!
      }, 2000); // kasih delay biar lucu dulu
    }
  </script>

</body>
</html>
